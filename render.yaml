databases:
  - name: mysitedb
    plan: free
    databaseName: mysitedb
    user: root

services:
  - type: web
    plan: free
    name: WosScraper
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn WoS_Scraper.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4